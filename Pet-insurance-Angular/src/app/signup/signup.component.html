<div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
                <form id = "myform" >
                        <div class="form-group">
                            <h1 style ="color: black">Sign Up</h1>
                          <label for="exampleInputEmail1" style ="color: black" [(ngModel)]="email" name="email" ngControlDefault required>Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                          <small id="emailHelp" class="form-text text-muted">example@gmail.com</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" style ="color: black" [(ngModel)]="password" name="password" required>Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2" style ="color: black" [(ngModel)]="passwordC" name="passwordC" required>Re-Type Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                          </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1" style ="color: black">Remember login</label>
                        </div>
                        <button id ="submitbutton" type="button" class="btn btn-primary" (click)="signup()">Sign up</button>
                    </form>
          </div>
          <div class="col-sm">
      
          </div>
        </div>
      </div>
