<router-outlet name="suNav"></router-outlet>
<div class="container"style="align-items: center" style="margin-top: 13px" >
  <div class="row">
    <div class="col">

    </div>
    <div class="col-6">
      <h2 id="InformationHeader" style="color: black">Please Fill Out The Following Information</h2>
    </div>
    <div class="col">

    </div>
  </div>
<div class = "container" style="align-items: center">
  <div>
  <form class="form-inline" id="myform" [formGroup]="initSignUp" (ngSubmit)="signup()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="exampleInputEmail1" style="color: black" name="email" ngControlDefault required>Email
          Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          formControlName="email" placeholder="Enter Email">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fName" style="color: black" name="fName" required>First Name</label>
        <input type="text" class="form-control" id="fName" formControlName="fName" placeholder="First Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="lName" style="color: black" name="lName" required>Last Name</label>
        <input type="text" class="form-control" id="lName" formControlName="lName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="bDate" style="color: black" name="bDate" required>Date of Birth</label>
        <input type="date" class="form-control" id="bDate" formControlName="bDate">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="phoneNum" style ="color: black" name="phoneNum" required>Phone Number</label>
            <input type="text" class="form-control" id="phoneNum" formControlName="phoneNum" placeholder="(XXX-XXX-XXXX)">
          </div>
          </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="add1" placeholder="1234 Main St">
    </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" formControlName="city" id="inputCity">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" formControlName="zip" id="inputZip">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1" style ="color: black" name="password" required>Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" >
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
          <label for="exampleInputPassword2" style ="color: black" name="passwordC" required>Re-Type Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" formControlName="passwordC" placeholder="Password">
        </div>
        </div>
    <div class="form-row">
      <div class="form-group col-md-6">
      <button class="btn btn-outline-primary" id="submitbutton" type="submit">Submit</button>
    </div>
    </div>
  </form>
</div>
</div>
