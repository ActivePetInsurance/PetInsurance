<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
          <form id = "myform" [formGroup] = "initSignUp" (ngSubmit)="signup()">
                  <div class="form-group">
                      <h1 style ="color: black">Sign Up</h1>
                    <label for="exampleInputEmail1" style ="color: black" name="email" ngControlDefault required>Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">example@gmail.com</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" style ="color: black" name="password" required>Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" >
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword2" style ="color: black" name="passwordC" required>Re-Type Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword2" formControlName="passwordC" placeholder="Password">
                    </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" style ="color: black">Remember login</label>
                  </div>
                  <input id ="submitbutton" type="submit" value = "Sign up"/>
              </form>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>
